<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>



    <form action="./api/productos" method="POST">

        <p class="fs-1 text-center">Agregar Producto</p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nombre</span>
            <input name="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <!-- <select name="categoria" class="form-select" aria-label="Default select example">
            <option selected>Categoria</option>
            <option value="1">Limpieza</option>
            <option value="2">Juguetes</option>
            <option value="3">Autos</option>
        </select> -->

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Stock</span>
            <input name="stock" type="number" class="form-control" placeholder="Stock" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Precio</span>
            <input name="precio" type="number" class="form-control" placeholder="Precio" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>

        <button class="btn btn-primary w-100 text-center">Enviar</button>
    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
